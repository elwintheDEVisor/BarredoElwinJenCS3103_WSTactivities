<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elwin's Vision Board</h1>
        <div class="reminder">Don't force youself to do things that you don't like!</div>
        
        <div class="content">
            <div class="images">
                <img src="Assets/pink sky.jpg" alt="Sky">
                <img src="Assets/pink basketball court.jpg" alt="Basketball Court">
                <img src="Assets/pink sneakers.jpg" alt="Pink Sneakers">
                <img src="Assets/pink gaming console.jpg" alt="Gaming Console">
                <img src="Assets/pink gaming room.jpg" alt="Gaming Room">
            </div>

            <div class="goals">
                <h2>Top 5 Goals</h2>
                <ul>
                    <li>Make my mom retire from work</li>
                    <li>Travel around the world</li>
                    <li>Play in big leagues</li>
                    <li>Financially Stable</li>
                    <li>Build my dream house</li>
                </ul>
            </div>
        </div>

        <div class="affirmation">"It's not bad to take a rest for a minute!"</div>

        <div class="music">
            <p>Cherry On Top</p>
            <div class="music-container">
                <img src="Assets/Cherry on top.jpg" alt="Spotify Song" style="width: 200px; border-radius: 12px;">
                <audio controls>
                    <source src="song.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
